<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colours in CSS</title>
    <style>
        #firstPara{
             color: blueviolet;
            /* color by name */
        }
        #secondPara{
            color:rgb(223, 130, 54);
        }
        #thirdPara{
            color:white;
            background-color: rgb(34, 34,34);
        }
    </style>
</head>
<body>
    <h1>This is my first box</h1>
    <p id="firstPara">This is paragraph from first box</p>
    <h2>This is my second box</h2>
    <p id="secondPara">This is paragraph from second box</p>
    <h3>This is my third box</h3>
    <p id="thirdPara">This is paragraph third box</p>
</body>
</html>
