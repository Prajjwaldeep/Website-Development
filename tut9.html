<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>
<body>
    <!-- Paragraph is a block element while span and anchor tag are an inline element -->
    <div><p style="border : 2px solid red"> This is a paragraph</p> </div> <p style="border : 2px solid blue">This is also a paragraph</p>
    <span style="border : 2px solid red">This is a span</span> <span style="border : 2px solid red">This is also a span</span>
</body>
</html>
