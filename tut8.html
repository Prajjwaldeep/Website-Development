<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Froms</title>
</head>

<body>
    <h2>This is form tutorial</h2>
    <form action="backend.php">
        <label for="name">Name:</label>
        <div>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <label for="Role">Role:</label>
        <div>
            <input type="text" name="myRole" id="Role">
        </div>
        <br>

        <div>
            Email: <input type="email" name="myEmail" id="email">
        </div>
        <br>
        <div>
            Date : <input type="date" name="Mydate">
        </div>
        <br>
        <div>
            Bonus : <input type="number" name="" id="">
        </div>
        <br>
        <div>
            Are you eligible : <input type="checkbox" name="Myeligibility" checked>
        </div>
        <br>
        <div>
            Gender : Male : <input type="radio" name="myGender"> Female : <input type="radio" name="myGender"> Others : <input type="radio" name="myGender" id="">
        </div>
        <br>
        <div>
            Write about yourself :<br> <textarea name="myText"  cols="90" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Car:</label>
            <select name="myCar" id="car">
                <option value="bmw">BMW</option>
                <option value="audi" selected>AUDI</option>
                <option value="mers">Mercedes</option>
                <option value="lamb">Lamborgini</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
        <br>
    </form>
</body>

</html>
